{% extends 'base.html' %}

{% block head %} 
	<title>Edit Profile Page</title>
{% endblock %}

{% block body %} 

	<form action="/form_goto_main" method="post">
		<div class = right_corner>
			<input type="submit" name="goto_main_button" class="button" value="Main Page">
		</div>
	</form>

	<div>
		<form action="/form_edit" method="post">

			<div>
				<h1>Edit Profile</h1>
			</div>

			New Username:<br>
			<input type="text" name="username"><br>

			New Password:<br>
			<input type="password" name="password"><br><br>

			<input type="submit" name="update_button" class="button" value="Update">

		</form>
	</div>

	<div>
		<h2>{{status}}</h2>
	</div>
	
{% endblock %}
